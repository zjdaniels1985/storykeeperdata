<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <title th:text="${title}">Add Order</title>
</head>
<body style="background-color: black">
<div class="container" style="margin: 3rem; background-color: whitesmoke; overflow: hidden">

  <h2 class="text-primary" th:text="${title}">Add New Order</h2>
  <hr/>

  <form th:action="@{/saveOrder}" th:object="${formData}" method="POST">

    <label class="form-label"><strong>Customer Email</strong></label>
    <input type="text" th:field="*{customerEmail}" class="form-control col-4 mb-4" placeholder="Enter Customer Email" />

    <div class="container-fluid">
      <label class="form-label"><strong>Items</strong></label>
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>ISBN</th>
          <th>Category</th>
          <th>Price Each</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : *{items}">
          <td th:text="${book.getTitle()}"></td>
          <td th:text="${book.getAuthor()}"></td>
          <td th:text="${book.getPublisher()}"></td>
          <td th:text="${book.isbn}"></td>
          <td th:text="${book.getCategory()}"></td>
          <td th:text="${book.getPriceEach()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <input type="hidden" th:field="*{items}" class="form-control col-4 mb-4" />
    <label class="form-label"><strong>Sub Total</strong></label>
    <input type="text" th:field="*{subTotal}" class="form-control col-4 mb-4" placeholder="Enter Sub Total" />
    <label class="form-label"><strong>Tax Amount</strong></label>
    <input type="text" th:field="*{taxAmount}" class="form-control col-4 mb-4" placeholder="Tax Amount" />
    <label class="form-label"><strong>Grand Total</strong></label>
    <input type="text" th:field="*{grandTotal}" class="form-control col-4 mb-4" placeholder="Grand Total" />

    <button type="submit" class="btn btn-primary col-2"><strong>Save</strong> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
      <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
    </svg></button>
  </form>
  <hr/>
  <a th:href="@{/listOrder}" style="text-decoration: none"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
  </svg> Return to Dashboard</a>
</div>


<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
