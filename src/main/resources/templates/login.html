<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <title>Login</title>
</head>
<body class="text-center">
<div>
  <form class="form-signin" th:action="@{/login}" method="post">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div th:if="${param.error}">
      Invalid email and password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required="" />
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <form class="form-signin" th:action="@{/signup}" method="get">
    <button class="btn btn-md btn-success btn-block" type="Submit">Signup Here</button>
  </form>
</div>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/popper.js/1.12.9/umd/popper.min.js}"></script>
</body>
</html>
